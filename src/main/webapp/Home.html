<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album and Image Manager</title>
    
    <link rel="stylesheet" type="text/css" media="all" href="css/homestyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <script src="makeCall.js" charset="utf-8" defer></script> <!-- General AJAX utility -->
    <script src="HomeManagement.js" defer></script> <!-- Your main JavaScript managing albums and images -->
</head>
<body>
    <header>
        <div id="usernameContainer"></div> <!-- Container for user welcome message -->
        <button id="logoutLink">Logout</button>
    </header>

    <main>
        <h1>Welcome to the Album and Image Manager</h1>
        <div id="alertContainer" class="alert"></div> <!-- Placeholder for alerts -->

        <section id="albumSection">
            <div id="userAlbumContainer" class="albums">
                <h2>Your Albums</h2>
                <ul></ul> <!-- List container for user albums -->
            </div>
            <div id="otherAlbumContainer" class="albums">
                <h2>Others' Albums</h2>
                <ul></ul> <!-- List container for other users' albums -->
            </div>
            <h2>Album Creation form</h2>
            <div id="albumCreationForm" style="visibility:hidden;">
                <form id="createAlbumForm" method="post" enctype="multipart/form-data">
                    <input type="text" name="title" placeholder="Album Title" required>
                    <div id="checkboxContainer"></div>
                    <input type="file" name="file">
                    <textarea name="description" placeholder="Description"></textarea>
                    <button type="submit">Create Album</button>
                </form>
            </div>
        </section>

        <section id="imageDetailsSection" style="display:none;">
            <div id="photoContainer"></div> <!-- Container for photos -->
            
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="reorderButton">Reorder Images</button>
			<button id="saveOrderButton" style="display:none;">Save Images Order</button>
            
        </section>
        
        <div>
        <button id="backToHomePage" style="display:none;">GoBack</button>
        </div>

        <!-- The Modal -->
        <div id="imageModal">
            <span class="close">&times;</span>
            <div id="modalContent">
                <img class="modal-content" id="img01">
                <div id="caption"></div>
                <div id="commentsContainer"></div> <!-- Container for comments -->
            </div>
        </div>
    </main>
</body>
</html>
