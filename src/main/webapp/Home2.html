<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album and Image Manager</title>
    <link rel="stylesheet" href="styles.css"> <!-- Update this to your actual CSS file path -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/dist/sortable.min.js"></script>
    <script src="app.js" defer></script> <!-- Ensures scripts run after the HTML is parsed -->
</head>
<body>
    <div align="right">
        <a href="#" id="logoutLink">Logout</a>
    </div>

    <h1>Welcome to the Album and Image Manager</h1>
    <div id="id_alert" class="alert"></div> <!-- Placeholder for alerts -->

    <section id="albumSection" style="display:none;">
        <h2>Your Albums</h2>
        <div id="userAlbums" class="albums"></div>
        <h2>Others' Albums</h2>
        <div id="otherUserAlbums" class="albums"></div>
        <button id="createAlbumButton">Create New Album</button>
    </section>

    <section id="createAlbumSection" style="display:none;">
        <h2>Create Album</h2>
        <form id="createAlbumForm">
            <input type="text" name="title" placeholder="Album Title" required>
            <input type="file" name="image" multiple>
            <textarea name="description" placeholder="Enter description"></textarea>
            <button type="submit">Create Album</button>
        </form>
    </section>

    <section id="imageDetailsSection" style="display:none;">
        <!-- Image details will be injected here by JavaScript -->
    </section>

    <!-- Below this line is where we could place other HTML elements as needed, following the same structure as above -->
</body>
</html>
